<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
     integrity="=sha512-+4zck9k+qNFURSX+KL9EIR+ZOhtIloNl9GIKS57ViMyNsYcUeQc9vNfv28IaLL3i96P9sdNyeRssA=="
     crossorigin="anonymous"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <button class="btn"id="clipboard">
                <i class="far fa-copy"></i>
            </button>
            <span id="result"></span>
        </div>
        <div class="setting">
            <div  class="setting">
                <label for="length">Password  length</label>
                <input 
                type="number"
                name="length"
                id="length"
                min="4"
                max="20"
                value="20"
                />
            </div>
            <div  class="setting">
                <label for="length">Numbers</label>
                <input 
                type="checkbox"
                name="length"
                id="number"
                />
            </div>
            <div class="setting">
                <label for="uppercase">Include  uppercase lettter </label>
                <input type="checkbox"name="uppercase" id="uppercase"  checked/>
            </div>
            <div class="setting">
                <label for="lowercase">Include  lowercase lettter </label>
                <input type="checkbox"name="lowercase" id="lowercase"  checked/>
            </div>
            <div class="setting">
                <label for="symbols">Include  symbols</label>
                <input type="checkbox"name="symbols" id="symbols"  checked/>
            </div>
        </div>
        <button class="btn btn -large" id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
        
</body>
</html>
